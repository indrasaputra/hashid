version: 2.1
jobs:
  parameters:
    org_name:
      type: string
      default: $CIRCLE_PROJECT_USERNAME
    repo_name:
      type: string
      default: $CIRCLE_PROJECT_REPONAME

  build:
    docker:
      - image: circleci/golang:1.15
        environment:
          GO111MODULE: "on"
          
    working_directory: /go/src/github.com/<< parameters.org_name >>/<< parameters.repo_name >>

    environment:
      TEST_ARTIFACTS: /tmp/artifacts

    steps:
      - checkout
      - run: mkdir -p $TEST_ARTIFACTS            
      - run: go mod vendor
      - run: 
          command: |
            go test -v -race ./... -coverprofile=coverage.out
            go tool cover -html=coverage.out -o coverage.html
            mv coverage.html $TEST_ARTIFACTS
    
      - store_artifacts:
          path: $TEST_ARTIFACTS